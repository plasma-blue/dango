<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dango</title>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍡</text></svg>">
</head>

<body>
    <div id="ui-layer">
        <div id="ui-top-bar">
            <div id="ui-logo-box">🎄</div>

            <div id="ui-header-content">

                <!-- 1. 标题栏品牌名增加了 data-i18n -->
                <div id="ui-title" data-i18n="brand_name">Dango</div>

                <!-- 2. 语言切换按钮增加了 data-i18n-title 处理悬浮说明 -->
                <button id="btn-lang" class="header-btn" data-i18n-title="lang_tooltip"
                    style="font-size: 13px; font-weight: bold;">en</button>

                <!-- 主题切换按钮 -->
                <button id="btn-theme" class="header-btn" title="Toggle Theme">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>

                <div style="position: relative;">
                    <button id="btn-settings" class="header-btn" data-i18n-title="settings_tooltip">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path
                                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                            </path>
                        </svg>
                    </button>
                    <!-- 设置弹窗 -->
                    <div id="settings-modal" class="help-modal-style">
                        <div class="settings-item">
                            <span data-i18n="settings_precise">精准映射 (回车换行)</span>
                            <input type="checkbox" id="check-precise">
                        </div>
                        <div class="settings-item">
                            <span data-i18n="settings_hide_grid">隐藏网格点</span>
                            <input type="checkbox" id="check-hide-grid">
                        </div>
                        <div class="settings-item">
                            <span data-i18n="settings_alt_as_ctrl">Alt 键兼任 Ctrl 功能</span>
                            <input type="checkbox" id="check-alt-as-ctrl">
                        </div>
                        <div class="settings-item">
                            <span data-i18n="settings_hand_drawn">手写风格 (实验性)</span>
                            <input type="checkbox" id="check-hand-drawn">
                        </div>
                    </div>
                </div>

                <!-- 帮助按钮 -->
                <div style="position: relative;">
                    <button id="btn-help" class="header-btn" data-i18n-title="help_tooltip">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg>
                    </button>

                    <!-- 帮助弹窗 -->
                    <div id="help-modal">
                        <div class="help-row"><span class="help-desc" data-i18n="help_undo">撤销 / 重做</span> <span
                                class="help-keys">Ctrl+Z / Shift+Z</span></div>
                        <div class="help-row"><span class="help-desc" data-i18n="help_pan">平移画布</span> <span
                                class="help-keys">Space+Drag</span></div>
                        <div class="help-row"><span class="help-desc" data-i18n="help_zoom">缩放</span> <span
                                class="help-keys">Ctrl+Wheel</span></div>
                        <div class="help-row"><span class="help-desc" data-i18n="help_edit">编辑 / 多选</span> <span
                                class="help-keys">DBL Click / Ctrl+Click</span></div>
                        <div class="help-row"><span class="help-desc" data-i18n="help_copy">复制 / 粘贴</span> <span
                                class="help-keys">Ctrl + C / V</span></div>
                        <div class="help-row"><span class="help-desc" data-i18n="help_group">编组 / 解组</span> <span
                                class="help-keys">Ctrl + G / Shift+G</span></div>
                        <div class="help-row"><span class="help-desc" data-i18n="help_link">连线</span> <span
                                class="help-keys">Ctrl+L</span></div>
                        <div class="help-row"><span class="help-desc" data-i18n="help_align">对齐</span> <span
                                class="help-keys">Alt + AWDS</span></div>
                        <div class="help-row"><span class="help-desc" data-i18n="help_color">切换颜色</span> <span
                                class="help-keys">Alt + 1~9</span></div>

                        <a href="https://github.com/Plasma-Blue/dango" target="_blank" class="github-link">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                            </svg>
                            dango
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div id="ui-content">
            <textarea id="input-text" data-i18n-placeholder="input_placeholder"
                placeholder="输入想法... (空格/逗号/换行分隔)"></textarea>
            <button id="btn-add" class="primary" data-i18n="btn_add">✨ 生成节点 ✨</button>
            <div class="btn-row">
                <div id="export-container" style="flex: 1; display: flex; gap: 6px;">
                    <button class="secondary" id="btn-export" style="width: 100%;" data-i18n="btn_export">导出</button>
                </div>
                <button class="secondary" id="btn-import" data-i18n="btn_import"
                    onclick="document.getElementById('file-input').click()">导入</button>
                <button class="secondary" id="btn-clear" title="Clear">🗑️</button>
                <input type="file" id="file-input" style="display:none" accept=".json">
            </div>
        </div>
    </div>
    <div id="toast-container"></div>

    <div id="canvas-container">
        <div id="empty-notice" class="empty-state">
            <div class="empty-content">
                <svg class="arrow-svg" viewBox="0 0 100 100">
                    <!-- 一个手绘感的弯箭头路径 -->
                    <path d="M80,80 C70,40 40,30 20,20 M20,20 L35,22 M20,20 L22,35" fill="none" stroke="currentColor"
                        stroke-width="3" stroke-linecap="round" />
                </svg>
                <p data-i18n="empty_prompt">输入第一个想法，开启你的画布</p>
            </div>
        </div>
        <div id="world">
            <svg id="connections-layer" class="connections"></svg>
            <div id="groups-layer"></div>
            <div id="nodes-layer"></div>
        </div>
        <div id="selection-box"></div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
